<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoBuddy</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

</head>

<body >
    <h1 class="font-bold text-center text-2xl">Welcome to <span class="text-green-500" >GeoBuddy</span></h1>
    <h2 class="italic text-center"> ~Never geocache alone again~</h2>
    <br>
    <h2 class="border-4 text-center">New to Geocaching? Start <a href="gcinfo.html" class="underline text-blue-400">here.</a></h2>
    
<form netlify class="mx-auto mt-8 w-64">
    <label class="block mt-4 font-bold" for="name">What is your name?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500" type="text" id="name" name="name">

    <label class="block mt-4 font-bold" for="zip-code">What is your zip code?</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500" type="text" id="favorite-color" name="favoriteColor">
<div class="flex">
    <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2 m-1">I'd like to be a buddy.</button>
    <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2 m-1">I want a buddy.</button>
    </div>
  </form>



</body>

</html>
